<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/index.css">
    <script src="/index.js" defer></script>
  </head>
  <body>
    <nav id="navbar">
      <div id="navbar-logo">
        <img src="/icon.svg" width="50" height="50">
        <p>Goal Tracker</p>
      </div>
      <button id="navbar-logout" onclick="logout()">Log Out</button>
    </nav>
    <main style="display: flex; margin-top: 18px;">
      <div id="goal-display-container" style="display: flex; flex-direction: column; width: 50%;">
        <div class="loading-spinner" style="height: 40px; width: 40px; align-self: center; margin: auto;"></div>
      </div>
      <form id="goal-form" action="/goals" method="post" onsubmit="submitGoals(event)">
        <table id="goal-input-table">
          <caption style="font-size: 25px; text-align: left; margin-bottom: 10px;">Make goals</caption>
          <thead>
            <tr>
              <th align="left">Title</th>
              <th align="left">Notes</th>
              <th align="left">Due Date</th>
              <th><button class="plus-button" onclick="addRowToGoalTable()" type="button">&plus;</button></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" name="title" required/></td>
              <td><textarea rows="1" name="notes"/></textarea></td>
              <td><input type="date" name="due" required/></td>
              <td>
                <button class="minus-button" disabled onclick="removeRowFromGoalTable(this)" type="button">&minus;</button>
              </td>
            </tr>
          </tbody>
        </table>
        <button id="submit-button" style="margin-top: 10px;" type="submit">
          Submit goals
        </button>
      </form>
    </main>
  </body>
</html>
